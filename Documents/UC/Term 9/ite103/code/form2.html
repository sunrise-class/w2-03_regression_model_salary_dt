<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="">
        <label for="">Firstname</label>
        <input type="text" name="firstname" size="15"/><br>
        <label for="">Middlename: </label>
        <input type="text" name="middlename" size="15"><br>
        <label>Lastname:</label><br>
        <input type="text" name="Lastname" size="15"><br>
        <label>Course :</label>

        <select name="" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
        </select>

        <label>Gender: </label>
        <input type="radio" name="male">Male<br>
        <input type="radio" name="female">Female<br>
        <input type="radio" name="other">other<br>
        <label> Phone: </label>
        <input type="text" name="country code" value="+91" size="2"><br>
        <input type="text" name="phone" size="10"><br>
        Addres <br>
        <textarea cols="80" rows="5" value="address"></textarea><br>
        Email: <br>
        <input type="email" id="email"><br>
        Password: 
        <input type="email" id="email" name="email"><br>
        <input type="password" id="pass" name="pass"><br>
        Re-type password:
        <input type="password" id="repass" name="repass"><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
